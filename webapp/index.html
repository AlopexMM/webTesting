<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body onload="database()">
    <main>
        <div class="register-products">
            <div>
                <label for="barcode">Código de barra: </label>
                <input type="text" name="barcode" id="barcode">
            </div>
            <div>
                <form>
                    <select name="manga-list" id="manga-list">
                        <option value="">Buscar producto...</option>
                        <option value="97884179020357">Death Note 5</option>
                        <option value="9789871071685">Vagabond 1</option>
                        <option value="9789871071814">Vagabond 2</option>
                    </select>
                    <input type="button" onclick="appendProduct()" value="Agregar">
                </form>
            </div>
        </div>
        <div class="list-products">
            <table id="products" class="products">
                <thead>
                    <tr id="col-name" class="row-template">
                        <th class="cell">Codigo</th>
                        <th class="cell">Descripción</th>
                        <th class="cell">Precio</th>
                        <th class="cell">Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="pay-products">
            <form>
                <label for="">Total: $ <span id="total-amount">0</span></label>
                <input type="button" value="Pagar" onclick="pay()">
            </form>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/index.js"></script>
</body>
</html>
